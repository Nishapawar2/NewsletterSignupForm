<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body>
   <div class="main">
    <div class="sign-up-form">
      <h1>Stay updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are to success</li>
          <li>And much more!</li>
        </ul> 
      </p>

      <form id="signupform">
        <label for="email" >Email Address</label>    <br/>   
        <input type="text" id="email" placeholder="email@company.com"/><br/>  
        <em id="error-message" style="display: none; color: rgb(255, 99, 71);">Valid email required.</em><br/>  
        <button type="submit" class="sub-btn">Subscribe to monthly newsletter</button>
      </form>
    </div> 
    <div class="left-image">
      <img src="images/active-states.jpg" alt=""/>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.crio.do" target="_blank"> Crio.do</a> Coded by
      <a href="https://www.github.com/Nishapawar2" target="_blank"
        >Nisha Pawar
      </a>
    </p>
  </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
